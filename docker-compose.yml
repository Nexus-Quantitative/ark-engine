version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: ark-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis_data:
  xtdb_data: # Volume prepared for XTDB/RocksDB storage for the app
